<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position in Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>

    <!-- This position is by default on the left side of the screen called as static position -->
    <!-- <div class="bg-yellow-300 size-80"></div> -->

    <!-- This position is absolute on the screen it's mean it can be change wheather it is top-right or down -->
    <!-- <div class="bg-yellow-200 size-80 absolute top-0 left-0"></div>
    <div class="bg-yellow-300 size-80 absolute top-0 right-0"></div>
    <div class="bg-yellow-400 size-80 absolute bottom-0 right-0"></div> -->
    <!-- <div class="bg-yellow-500 size-80 absolute bottom-60 left-40"></div> -->


    <!-- Now We use Realtive Position in this position box ke ander box on top-left,top-right,bottom-left,bottom-right -->

    <div class="bg-green-200 relative size-120">
        <div class="bg-pink-200 size-30 absolute top-0 left-0"></div>
        <div class="bg-pink-300 size-30 absolute top-0 right-0"></div>
        <div class="bg-pink-400 size-30 absolute bottom-0 left-0"></div>
        <div class="bg-pink-500 size-30 absolute bottom-0 right-0"></div>
    </div>

    <h1 class="bg-black text-white fixed z-30">Fixed Position</h1>

    <!-- Now we use Inset value in the same relative position  -->
     <div class="bg-pink-100 size-80"></div>

     <div class="bg-amber-300 relative size-96">
        <div class="bg-pink-400 absolute size-30 inset-15"></div>
     </div>
</body>
</html>
